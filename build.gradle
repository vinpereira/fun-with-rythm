group 'org.icolabora'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'org.rythmengine:rythm-engine:1.1.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
